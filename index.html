<!DOCTYPE html>
<html lang="en" class="h-100">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Trivia Game</title>
     <!--// bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--// google fonts and font awesome stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Beth+Ellen|Permanent+Marker|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--// author stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="d-flex flex-column h-100">  
    <header class="container">
        <h1 class="row justify-content-center">Ultimate Trivia: Global Edition</h1>
    </header>
<main class="flex-shrink-0 container ">    
    <div class="row justify-content-center" id="timer"> Time remaining:
        <span id="time"></span>
    </div>
    <!-- // start button -->
    <div class="row justify-content-center">
        <button class="btn-new col-xs-6" id="start"><i class="ion-ios-plus-outline"></i>start</button>  
    </div>  
    <!-- // questions -->
    <div class="questions">
        <div class="row justify-content-center" id="question"></div>
        <div class="option row justify-content-center" id="option1"></div>
        <div class="option row justify-content-center" id="option2"></div>
        <div class="option row justify-content-center" id="option3"></div>
        <div class="option row justify-content-center" id="option4"></div>
        <div class="option row justify-content-center" id="option5"></div>
    </div>
    <!--Win/Lose Popups-->
    <div class="row justify-content-center" id="winlose"></div>
</main>
<footer class="mt-auto">
    <p>Copyright &copy</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
